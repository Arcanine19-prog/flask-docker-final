<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visit Logs & Analytics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">üöÄ Dockerized Flask App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/stats">Stats</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/reset">Reset</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Stats Section -->
  <div class="container mt-5">
    <h2 class="mb-4 text-primary"><i class="bi bi-graph-up-arrow"></i> Visitor Logs</h2>

    <!-- Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th>IP Address</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {% for visit in visits %}
            <tr>
              <td>{{ visit[0] }}</td>
              <td>{{ visit[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm p-4">
      <h4 class="text-secondary"><i class="bi bi-bar-chart"></i> Visits Over Time</h4>
      <canvas id="visitsChart" height="100"></canvas>
    </div>

    <a href="/" class="btn btn-primary mt-4"><i class="bi bi-house-door-fill"></i> Back to Home</a>
  </div>

  <!-- Chart.js Script -->
  <script>
    fetch("/api/stats")
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('visitsChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data,
            datasets: [{
              label: 'Number of Visits',
              data: data.map((_, index) => index + 1),
              borderColor: 'blue',
              backgroundColor: 'transparent',
              fill: false,
              tension: 0.2,
              borderWidth: 3,
              pointBackgroundColor: 'blue'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, labels: { color: 'black' } }
            },
            scales: {
              x: { title: { display: true, text: 'Time' } },
              y: { title: { display: true, text: 'Visits' }, beginAtZero: true }
            }
          }
        });
      });
  </script>

  <footer class="text-center mt-5 text-muted">
    <p>¬© 2025 Dockerized Flask Project | Made with ‚ù§Ô∏è by Prasenjit</p>
  </footer>

</body>
</html>
